<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    #container {
      width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #output {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Temperature Converter</h1>
    <input type="text" id="inputTemperature" placeholder="Enter temperature">
    <br><br>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    <br><br>
    <button id="convertBtn">Convert</button>
    <br><br>
    <p id="output"></p>
  </div>
  <script>
    const convertBtn = document.getElementById("convertBtn");
    convertBtn.addEventListener("click", function() {
      const inputTemperature = document.getElementById("inputTemperature").value;
      const unit = document.getElementById("unit").value;
      let output;
      if (unit === "celsius") {
        output = (inputTemperature * 9 / 5) + 32 + "°F";
      } else {
        output = (inputTemperature - 32) * 5 / 9 + "°C";
      }
      document.getElementById("output").innerHTML = output;
    });
  </script>
</body>

</html>
